<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <title>
      Frontend Mentor | Fylo landing page with dark theme and features grid
    </title>
  </head>
  <body>
    <header class="header">
      <a href="#">
        <img src="images/logo.svg" alt="Fylo Logo" />
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a class="main-nav-link" href="#">Features</a>
          </li>
          <li>
            <a class="main-nav-link" href="#">Team</a>
          </li>
          <li>
            <a class="main-nav-link" href="#">Sign In</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="section-hero">
        <img
          src="images/illustration-intro.png"
          class="hero-img"
          alt="Group of people putting some files in a giant folder"
        />

        <h1 class="heading">
          All your files in one secure location, accessible anywhere.
        </h1>

        <p class="hero-description">
          Fylo stores all your most important files in one secure location.
          Access them wherever you need, share and collaborate with friends
          family, and co-workers.
        </p>

        <a href="#" class="btn">Get started</a>
      </section>
    </main>
  </body>
</html>
